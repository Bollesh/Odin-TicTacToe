<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/PubSub.js" defer></script>
    <script src="scripts/Board.js" defer></script>
</head>
<body>
    <header>
        <p>Tic Tac Toe</p>
        <p>GAME OVER!</p>
        <p>Player X wins</p>
        <button>Replay</button>
        <div class="outerCircle"></div>
        <div class="innerCircle"></div>
    </header>
    <div class="board">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
